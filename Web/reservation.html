		<form class= "w3-display-container w3-display-middle">
		   <p class = "p">
		   <label for="FullName"><strong>Full Name: </strong></label>
		   <input type="text" id="FullName" name="FullName" min="2" max="100" required> 
		   </p> 
		   <p class = "p">
		   <label for="BookingDateTime"><strong>Booking date & time: </strong></label>
		   <input type="datetime-local" id="BookingDateTime" name="BookingDateTime" min="2000-01-01T10:00:00" max="9999-12-31T22:00:00" required> 
		   </p>   
		   <p class = "p"> 
		   <label for="PartySize"><strong>Party size(#people, 1-10): </strong></label>
		   <input type="number" id="PartySize" name="PartySize" min="1" max="10" value="1" pattern="\d" required> 
		   </p>
		   <p class = "p">
		   <label for="ContactNumber"><strong>Contact Number: </strong></label>
		   <input type="tel" id="ContactNumber" name="ContactNumber" minlength="7" maxlength="13" pattern="[0-9]{3}-[0-9]{3}-[0-9]{5}" required> 
		   <small>Format: 123-456-78900</small>
		   </p> 
		 
		  <input type="button" class= "w3-btn w3-green" value="Confirm Booking">
